<script type="text/javascript">
	function addNewTr(btn){
		var tr = $(btn).parent().parent();
		if ($(btn).val() == "+") {
			var newTr = tr.clone();
			newTr.find(":button").val("-");
			$("#submit").before(newTr);
		} else {
			tr.remove();
		}
	}
</script>
